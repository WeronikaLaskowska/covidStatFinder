<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <title>COVID-19 statistics</title>
  <style>
    .error {
      color: white;
      padding: 5px;
      margin: 1rem;
      width: 67.5%;
      margin:auto;
      background: red;
      border-radius: 4%;
      font-weight: bold;
    }
  </style>
</head>
<body id="main">
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">COVID-19 statistics</a>
    </div>
  </nav>
  <div class="alert-space"></div>
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Search for a country</h1>
      <p class="lead">Enter a country name to reveal detailed COVID-19 related statistics</p>
      <input type="text" id="searchCountry" class="form-control" placeholder="Country Name...">
      <input type="submit" value="Search" id="search-btn" class="mt-4 btn-secondary">
    </div>
    <br>
    <div id="output"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    COVID-19 statistics &copy;
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
